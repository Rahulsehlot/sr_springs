{% extends "layouts/base.html" %}

{% block title %} Add User {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="content">
	<div class="page-inner">
		<div class="page-header">
			<h4 class="page-title">OFFER</h4>
			<ul class="breadcrumbs">
				<li class="nav-home">
					<a href="/">
						<i class="flaticon-home"></i>
					</a>
				</li>
				<li class="separator">
					<i class="flaticon-right-arrow"></i>
				</li>
				<li class="nav-item">
					<a href="/offer-addoffer">Offers</a>
				</li>
				<li class="separator">
					<i class="flaticon-right-arrow"></i>
				</li>
				<li class="nav-item">
					<a href="/offer-offerlist">Add Offer</a>
				</li>
			</ul>
		</div>
		<form action='' method="POST">

        <section class="content">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header"> Add Supplier </div>
                        <div class="card-body">
                            <div class="col-sm-12">
                                <p><b>Supplier Details:-</b></p>
                                <hr>
                                <div class="row"><input type="hidden"
                                        formcontrolname="supplierId" value="" class="ng-untouched ng-pristine ng-valid"><input
                                     type="hidden" formcontrolname="createdBy" value=""
                                        class="ng-untouched ng-pristine ng-valid"><input type="hidden"
                                        formcontrolname="modifiedBy" value="" class="ng-untouched ng-pristine ng-valid">
                                    <div class="form-group col-sm-4"><label
                                            for="bookTitle">Supplier Name<span
                                                style="color: red;">*</span></label><input
                                            formcontrolname="supplierName" type="text" maxlength="100" autocomplete="off"
                                            class="form-control ng-untouched ng-pristine ng-invalid"></div>
                                    <div class="form-group col-sm-4"><label
                                            for="authorName">Primary Contact Person<span
                                                style="color: red;">*</span></label><input
                                            formcontrolname="primaryContactPerson" type="text" maxlength="100"
                                            autocomplete="off" class="form-control ng-untouched ng-pristine ng-invalid">
                                    </div>
                                    <div class="form-group col-sm-4"><label
                                            for="publisher">Secondary Contact Person</label><input
                                            formcontrolname="secondaryContactPerson" type="text" maxlength="100"
                                            autocomplete="off" class="form-control ng-untouched ng-pristine ng-valid"></div>
                                    <div class="form-group col-sm-4"><label
                                            for="publisher">Email ID</label><input
                                            formcontrolname="emailID" type="text" maxlength="200" autocomplete="off"
                                            class="form-control ng-untouched ng-pristine ng-valid"></div>
                                    <div class="form-group col-sm-4"><label
                                            for="publisher">Contact No</label><input
                                            formcontrolname="contactNo" type="text" maxlength="200" autocomplete="off"
                                            class="form-control ng-untouched ng-pristine ng-valid"></div>
                                    <div class="form-group col-sm-4"><label
                                            for="publisher">Country</label><select
                                            formcontrolname="country" class="form-control ng-untouched ng-pristine ng-valid">
                                            <option value="">Select Country</option>
                                            <option value="1"> India </option>
                                            <option value="4"> US </option>
                                            <option value="25"> bangladesh </option>
                                            <option value="33"> INDIA </option>
                                            <option value="34"> Spain </option>
                                            <option value="1034"> SOUTH AFRICA </option>
                                            <option value="1036"> Singapore </option>
                                            <option value="1037"> China </option>
                                        </select></div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-4"><label
                                            for="publisher">State</label><select formcontrolname="state"
                                            class="form-control ng-untouched ng-pristine ng-valid">
                                            <option value="">Select State</option>
                                        </select></div>
                                    <div class="form-group col-sm-4"><label
                                            for="publisher">City</label><select formcontrolname="city"
                                            class="form-control ng-untouched ng-pristine ng-valid">
                                            <option value="">Select City</option>
                                        </select></div>
                                    <div class="form-group col-sm-4"><label
                                            for="publisher">Address</label><textarea
                                            formcontrolname="address"
                                            class="form-control ng-untouched ng-pristine ng-valid"></textarea></div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-4"><label
                                            for="publisher">GST No</label><input formcontrolname="gstNo"
                                            type="text" maxlength="200" autocomplete="off"
                                            class="form-control ng-untouched ng-pristine ng-valid"></div>
                                    <div class="form-group col-sm-4"><label
                                            for="publisher">PAN No</label><input formcontrolname="panNo"
                                            type="text" maxlength="200" autocomplete="off"
                                            class="form-control ng-untouched ng-pristine ng-valid"></div>
                                </div>
                            </div>
                            <hr class="mb-4">
                            <div style="text-align: center;"><button id="btnSave"
                                    type="submit" class="btn btn-primary btn-sm">Save</button> &nbsp; <a
                                    routerlink="/Supplier_List" queryparamshandling="preserve" class="btn btn-danger btn-sm"
                                    href="/Supplier_List?p=1">Cancel</a></div>
                        </div>
                        <div class="card-footer"></div>
                    </div>
                </div>
            </div>
        </section>

            
		</form>
	</div>
</div>
{% endblock content %}
