{% extends "layouts/base.html" %}

{% block title %} Add User {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

	<div class="content">
		<div class="page-inner">
			<div class="page-header">
				<h4 class="page-title">OFFER</h4>
				<ul class="breadcrumbs">
					<li class="nav-home">
						<a href="/">
							<i class="flaticon-home"></i>
						</a>
					</li>
					<li class="separator">
						<i class="flaticon-right-arrow"></i>
					</li>
					<li class="nav-item">
						<a href="/offer-addoffer">Offers</a>
					</li>
					<li class="separator">
						<i class="flaticon-right-arrow"></i>
					</li>
					<li class="nav-item">
						<a href="/offer-offerlist">Add Offer</a>
					</li>
				</ul>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
							<div class="card-title">Add Offers</div>
						</div>

						<form action='' method = "POST">
						<div class="card-body">
							<div class="row">
								<div class="col-md-6 col-lg-4">

							<div class="form-group">
							<tr>
							<label>User ID</label>
							<td><input type = "text" name = "usr_id" class="form-control" /></td>
							</tr>
							</div>


							<div class="form-group">
							<tr>
							<label>NAME</label>
							<td><input type = "text" name = "usr_name" class="form-control" /></td>
							</tr>
							</div>


							<div class="form-group" >
							<tr>
							<label>Password</label>
							<td><input type = "text" name = "usr_password" class="form-control" /></td>
							</tr>
							</div>


								</div>
								<div class="col-md-6 col-lg-4">
									<div class="form-group">
										<tr>
										<label >API KEY</label>
										<td><input type = "text" name = "usr_api_key" class="form-control" /></td>
										</tr>
									</div>
									<div class="form-group">
										<tr>
										<label>API SECRET KEY</label>
										<td><input type = "text" name = "usr_api_secret_key" class="form-control" /></td>
										</tr>
									</div>
									<div class="form-group">
										<tr>
										<label>TOTP KEY</label>
										<td><input type = "text" name = "usr_totp_key" class="form-control" /></td>
										</tr>
									</div>

								</div>
								<div class="col-md-6 col-lg-4">
									<div class="form-group">
										<tr>
										<label>AUTOLOGIN</label>
										<td>
										<select name="usr_autologin_status" class="form-control">
										<option value="YES">YES</option>
										<option value="NO">NO</option>
										</select>
										</td>
										</tr>
									</div>
						</div>
						<div class="card-action">
							<tr>
								<td colspan="3">
									<button class="btn btn-secondary" name="ui-buttons">Submit</button>
								</td>
								</tr>
						</div>
					</div>
				</div>
				</form>
			</div>
		</div>
	</div>
</div>
</div>
{% endblock content %}

{% block javascripts %}

{% endblock javascripts %}
