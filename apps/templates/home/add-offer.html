{% block javascripts %}
<script>


	function addProductRow() {
		const tableBody = document.querySelector('#product-table tbody');
		const newRow = document.createElement('tr');
		newRow.innerHTML = `
		<td><select name="main_usr_select" class="form-control"> {% for user in user1 %} <option>{{ user.product_name }}</option>{% endfor %}</select></td>
		<td><input type="number" class="quantity form-control" value="0"></td>
		<td><input type="number" class="unit-price form-control" value="0"></td>
		<td class="total">0</td>
		<td><button class="btn btn-danger" onclick="removeProductRow(this)">Remove</button></td>
		`;
		tableBody.appendChild(newRow);
		newRow.querySelectorAll('.quantity, .unit-price').forEach(input => {
			input.addEventListener('input', updateTotal);
		});
		updateTotal();
	}

	function getKitDetails(newRow) {
		const kitDescription = $('#kit_name_sample').val();
		$.ajax({
			url: '/get_kit_details',
			type: 'POST',
			data: { kit_description: kitDescription },
			success: function (response) {
			// response should be a JSON object containing the kit details
			const kitNo = response.kit_no;
			const kitProduct = kitDescription + "\n" + response.kit_product;

			// update the HTML elements with the new values
			const kitProductMainInput = newRow.querySelector('.kit_product_main');
			const kitProductNumberInput = newRow.querySelector('.kit_product_number');
			kitProductMainInput.value = kitProduct;
			kitProductNumberInput.value = kitNo;

			// update the height of the textarea based on the content
			// kitProductMainInput.style.height = kitProductMainInput.scrollHeight + 'px';
			},
		});
}



	function addKitRow() {
		const tableBody = document.querySelector('#product-table tbody');
		const newRow = document.createElement('tr');
		const selectedKit = document.querySelector('#kit_name_sample').value;
		// ${selectedKitNo}	
		newRow.innerHTML = `
		<td style="width: 350px; padding: 10px !important;">
    <textarea id="kit_product_main" name="kit_product_main" class="kit_product_main form-control" readonly style="height: 360px !important; width: 100%; resize: none;"></textarea>
</td>

		<td><input id="kit_product_number" name="kit_product_number" class="kit_product_number form-control" value="0" readonly></td>
		<td><input type="number" class="quantity form-control" value="0"></td>
		<td><input type="number" class="unit-price form-control" value="0"></td>
		<td class="total">0</td>
		<td><button class="btn btn-danger" onclick="removeProductRow(this)">Remove</button></td>
		`;
		tableBody.appendChild(newRow);
		newRow.querySelectorAll('.quantity, .unit-price').forEach(input => {
			input.addEventListener('input', updateTotal);
		});
		getKitDetails(newRow);
		const kitProductMainInput = newRow.querySelector('.kit_product_main');
		const kitProductNumberInput = newRow.querySelector('.kit_product_number');
		kitProductMainInput.value = $('#kit_product_main').val();
		kitProductNumberInput.value = $('#kit_product_number').val();
		// kitProductMainInput.style.height = kitProductMainInput.scrollHeight + 'px';
		updateTotal();
		
	}

	function removeProductRow(button) {
		const row = button.closest('tr');
		row.remove();
		updateTotal();
	}

	function updateTotal() {
		const rows = document.querySelectorAll('#product-table tbody tr');
		let total = 0;
		rows.forEach(row => {
			const quantity = Number(row.querySelector('.quantity').value);
			const unitPrice = Number(row.querySelector('.unit-price').value);
			const rowTotal = quantity * unitPrice;
			row.querySelector('.total').textContent = `${rowTotal}`;
			total += rowTotal;
		});
		$('#total_amount').val(total);

		const pfInput = document.querySelector('#pfpercent');
		const freightInput = document.querySelector('#freight');

		let pfAmount = 0;
		if (pfInput.value) {
			pfAmount = total * (Number(pfInput.value) / 100);
		}

		let freightAmount = 0;
		if (freightInput.value) {
			freightAmount = Number(freightInput.value);
		}

		let subTotal = total + pfAmount + freightAmount;

		var gst = ((subTotal) * 18) / 100;
		$('#gst').val(gst.toFixed(2));

		var grandTotal = subTotal + gst;
		$('#grand_total').val(grandTotal.toFixed(2));

		pfInput.addEventListener('input', () => {
			const pfPercentage = Number(pfInput.value);
			pfAmount = total * (pfPercentage / 100);
			subTotal = total + pfAmount + freightAmount;
			gst = ((subTotal) * 18) / 100;
			grandTotal = subTotal + gst;
			$('#gst').val(gst.toFixed(2));
			$('#grand_total').val(grandTotal.toFixed(2));
		});

		freightInput.addEventListener('input', () => {
			freightAmount = Number(freightInput.value);
			subTotal = total + pfAmount + freightAmount;
			gst = ((subTotal) * 18) / 100;
			grandTotal = subTotal + gst;
			$('#gst').val(gst.toFixed(2));
			$('#grand_total').val(grandTotal.toFixed(2));
		});

		const newRow = document.querySelector('#product-table tfoot tr');
		newRow.querySelector('.total').textContent = `${total}`;
		newRow.querySelectorAll('.quantity, .unit-price').forEach(input => {
			input.addEventListener('input', updateTotal);
		});

		$('#grand_total').val(grandTotal.toFixed(2));
	}


	document.querySelectorAll('.quantity, .unit-price').forEach(input => {
		input.addEventListener('input', updateTotal);
	});

	let lineNo = 1;
	$(document).ready(function () {

			var selectedOption = $(this).val();

				case "Spares":
					var table = document.getElementById('emptbl');

										<th>Total</th>
										<th><a class="btn btn-success" onclick="addProductRow()" value="">Add Product</a></th>
									</tr>
								</thead>
								<tbody>
								</tbody>
					`)
					tableBody = $("table");
					tableBody.empty();
					tableBody.append(markup);
					break;

				case "Kits":
					var table = document.getElementById('emptbl');
					markup = $(`
					<div class="card">
						<div class="card-body">
							<label for="kit_name_sample">Select a user:</label>

							<select name="kit_name_sample" id="kit_name_sample" class="form-control">
							{% for user in user2 %}
								<option value="{{ user.kit_description }}">{{ user.kit_description }}</option>
							{% endfor %}
							</select>

							<a class="btn btn-success" onclick="addKitRow()" value="">Add kit</a>
						</div>
						</div>

						<div class="card">
						<div class="card-body">
							<table>
							<thead>
								<tr>
								<th>Kit description*</th>
								<th>Kit No*</th>
								<th>Quantity*</th>
								<th>Unit Price*</th>
								<th>Total Price</th>
								<th>Actions</th>

								</tr>
							</thead>
							<tbody>
								<!-- table rows go here -->
							</tbody>
							</table>
						</div>
					</div>

								`)
					
					tableBody = $("table");
					tableBody.empty();
					tableBody.append(markup);
					break;
			}

		});
	});

</script>
