{% extends "layouts/base.html" %}

{% block title %} Add User {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="content">
	<div class="page-inner">
		<div class="page-header">
			<h4 class="page-title">OFFER</h4>
			<ul class="breadcrumbs">
				<li class="nav-home">
					<a href="/">
						<i class="flaticon-home"></i>
					</a>
				</li>
				<li class="separator">
					<i class="flaticon-right-arrow"></i>
				</li>
				<li class="nav-item">
					<a href="/offer-addoffer">Offers</a>
				</li>
				<li class="separator">
					<i class="flaticon-right-arrow"></i>
				</li>
				<li class="nav-item">
					<a href="/offer-offerlist">Add Offer</a>
				</li>
			</ul>
		</div>
		<form action='' method="POST">
            <section class="content">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-header"> Kit Details </div>
                            <div class="card-body">
                                <div class="col-sm-12">

                                    <div class="row"><input type="hidden"
                                            formcontrolname="kit_Id" value="" class="ng-untouched ng-pristine ng-valid"><input
                                         type="hidden" formcontrolname="createdBy" value=""
                                            class="ng-untouched ng-pristine ng-valid"><input type="hidden"
                                            formcontrolname="modifiedBy" value="" class="ng-untouched ng-pristine ng-valid">
                                        <div class="form-group col-sm-8"><label
                                                for="serialNo">Kit Description</label><textarea rows="2"
                                                formcontrolname="kitDescription"
                                                class="form-control ng-untouched ng-pristine ng-invalid"></textarea></div>
                                    </div>

                                    <div class="row">
                                        <div class="form-group col-sm-4"><label
                                                for="partNo">Kit No</label><input formcontrolname="kitNo"
                                                type="text" maxlength="200" autocomplete="off"
                                                class="form-control ng-untouched ng-pristine ng-invalid"></div>
                                        <div class="form-group col-sm-4"><label
                                                for="partNo">HSN Code</label><input formcontrolname="hsnCode"
                                                type="text" maxlength="200" autocomplete="off"
                                                class="form-control ng-untouched ng-pristine ng-valid"></div>
                                    </div>

                                    <div class="row">
                                        <div class="form-group col-sm-8"><label
                                                for="lubricationPoints">Total No. of lubrication points</label><textarea
                                             rows="2" formcontrolname="lubricationPoints"
                                                class="form-control ng-untouched ng-pristine ng-valid"></textarea></div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="content">
                <div class="page-section">
                    <div class="card card-fluid">
                        <div class="card-body">
                            <table _ngcontent-owj-c93="" style="width: 100%;" id="emptbl">
                            
                                <thead _ngcontent-owj-c93="">
                                    <th _ngcontent-owj-c93="">Product*<span _ngcontent-owj-c93="" style="color: red;">*</span></th>
                                    <th _ngcontent-owj-c93=""><a _ngcontent-owj-c93="" class="btn btn-secondary active "
                                            onclick="myButtonClick()"><i _ngcontent-owj-c93="" class="fa fa-plus"></i></a></th>
                                </thead>
                                <tbody _ngcontent-owj-c93="" style="padding: 5%;">
                                    <tr _ngcontent-owj-c93="">
                                        <td _ngcontent-owj-c93="" style="width: 400px;"><ng-select _ngcontent-owj-c93="" bindlabel="value"
                                                bindvalue="id"
                                                class="ng-select ng-select-single ng-select-searchable ng-select-clearable ng-touched ng-dirty ng-valid ng-select-top">
                                                <input _ngcontent-owj-c93="" numberonly="" class="form-control ng-touched ng-dirty ng-valid">
                                            </ng-select></td>
                                        <td _ngcontent-yms-c134="" style="width: 5%;"> </td>
                                    </tr>
                                </tbody>
                            
                            </table>
                        </div>
                        <hr class="mb-4">
                        <div style="text-align: center;"><button id="btnSave"
                                type="submit" class="btn btn-primary btn-sm">Save</button> &nbsp; <a
                                routerlink="/Kit_List" queryparamshandling="preserve" class="btn btn-danger btn-sm"
                                href="/">Cancel </a></div><br>
                        <div class="card-footer"></div>
                    </div>
                </div>
            </section>

            
		</form>
	</div>
</div>
{% endblock content %}

{% block javascripts %}
<script>
	let lineNo = 1;

	function myButtonClick() {
		console.log("clask")
			var table = document.getElementById('emptbl');
			var rowCount = table.rows.length;
			console.log(rowCount)
			var cellCount = table.rows[0].cells.length;
			markup = $('<tr _ngcontent-owj-c93=""> <td _ngcontent-owj-c93="" style="width: 400px;"><ng-select _ngcontent-owj-c93="" bindlabel="value" bindvalue="id" class="ng-select ng-select-single ng-select-searchable ng-select-clearable ng-touched ng-dirty ng-valid ng-select-top"> <input _ngcontent-owj-c93="" numberonly="" class="form-control ng-touched ng-dirty ng-valid"> </ng-select></td> <td _ngcontent-yms-c134="" style="width: 5%;"> <a _ngcontent-yms-c134="" class="btn btn-secondary active" onclick="SomeDeleteRowFunction(this)" id=' + lineNo + '> <i _ngcontent-yms-c134="" class="fas fa-trash-alt"> </i> </a> </td> </tr>')
			tableBody = $("table tbody");
			tableBody.append(markup);
			lineNo++;
	}


	function SomeDeleteRowFunction(btndel) {
		if (typeof (btndel) == "object") {
			$(btndel).closest("tr").remove();
		}
		else {
			return false;
		}
	}
</script>

<style>
	th,
	td {
		border: 1px solid black;
		padding: 5px;
	}

	.container[_ngcontent-owj-c93] {
		width: 100%
	}
</style>

<style>
	.bs-example {
		margin: 20px;
	}

	.form-control:focus {
		border-color: #ff80ff;
		box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.075) inset, 0px 0px 8px rgba(255, 100, 255, 0.5);
	}
</style>
{% endblock javascripts %}
