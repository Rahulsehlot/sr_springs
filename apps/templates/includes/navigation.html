    <!-- JavaScript -->
    <script>
      const hamburger = document.getElementById("hamburger");
      const navbarMenu = document.getElementById("toggle");
      const collapsedText = document.querySelectorAll(
        "#navbar-menu > li:not(:first-child) span"
      );
      const navbar = document.getElementById("navbar");

      hamburger.addEventListener("click", () => {
        navbarMenu.classList.toggle("hidden");
        navbar.classList.toggle("w-1/6");
        navbar.classList.toggle("w-1/10");
        collapsedText.forEach((text) => {
          text.classList.toggle("hidden-text");
        });
      });
    </script>
